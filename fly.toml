# Fly.io configuration for Recipe App
# Generated with: fly launch (or manually created)

app = "recipe-app"  # Change to your app name
primary_region = "cdg"  # Change to your preferred region (cdg=Paris, ord=Chicago, etc.)

[build]

[env]
  RAILS_ENV = "production"
  SOLID_QUEUE_IN_PUMA = "true"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/up"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

