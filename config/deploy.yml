service: recipe_app

image: anietchka/recipe_app

servers:
  web:
    - 51.75.28.226

registry:
  server: registry-1.docker.io
  username: <%= ENV["DOCKERHUB_USERNAME"] %>
  password: <%= ENV["DOCKERHUB_PASSWORD"] %>

env:
  clear:
    RAILS_ENV: production
  secret:
    - RAILS_MASTER_KEY
    - DATABASE_URL

builder:
